<!DOCTYPE html>
<html>
<head>
	<!-- Primary head section of the website; contains title and links CSS and jQuery resources -->
  	<link rel="stylesheet" type="text/css" href="./stylesheets/hw1.css">
	<title>Cheesecake Market</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h1>Cheesecake Order Form</h1>
	<img src=https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg
	width=500
	height=500>
	<br>
		<!-- formatting of quantity and topping selectiton menu  -->
		<table>
		<tr>
			<th>Quantity</th>
			<th>Topping</th>
		</tr>
			<td>
				<!-- Dropdown menu for cheesecake quantity -->
				<select id="quantitySelect">
					<option value=1>1</option>
					<option value=2>2</option>
					<option value=3>3</option>
				</select>
			</td>	
			<td>
				<!-- radio button menu for cheesecake topping -->
				<input type="radio" name="topping" value="Plain"> Plain <br>
				<input type="radio" name="topping" value="Cherry"> Cherry <br>
				<input type="radio" name="topping" value="Chocolate"> Chocolate <br>
			</td>

		</table>
		<!-- END formatting of quantity and topping selectiton menu  -->
	<br>
	<!-- Instruction text area for special directions-->
	<textarea id="instructions"rows="4" cols="50"placeholder="Enter any special instructions here."></textarea> 
<br>

<!-- Button through which orders are submitted -->
<button type="button" id="orderButton">
	Order
</button>

<br>
	<!--Order confirmation message with empty <h3> tags for the order submission message generated by hw2.js-->
	<h2 class="message" >Thank you for your order!</h2>
	<h3 class="message" id="orderMsg"> </h3>
	<h3 class="message" id="orderNotes"> </h3>
<br> 
	<!--Dropdown menu for month selection-->
	<div class="dropdownLine">
		<b`>Orders for</b`>
		<div class="dropdown">
			<b id="month">Jan</b>
			<button class="dropbtn"></button>
			<div class="dropdown-content">
			<a href="#">Jan</a>
			<a href="#">Feb</a>
			<a href="#">Mar</a>
			<a href="#">Apr</a>
			<a href="#">May</a>
			<a href="#">Jun</a>
			<a href="#">Jul</a>
			<a href="#">Aug</a>
			<a href="#">Sep</a>
			<a href="#">Oct</a>
			<a href="#">Nov</a>
			<a href="#">Dec</a>
			</div>
		</div>
	</div> 
<br>
	<!-- Ordered list for past order logs -->
	<ol class="centerOrderedList">
		<li type=disc>11 cherry</li>
		<li type=disc>17 chocolate</li>
		<li type=disc>31 plain</li>
	</ol>
<br>

</body>
<!-- link to hw2.js, which handles the Order button click activity -->
<script src="javascripts/hw2.js"></script>

</html>
